name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      
      - name: Install and Build
        run: |
          npm install
          npm run build
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/android
      
      - name: Setup Capacitor
        run: |
          rm -f capacitor.config.*
          npx cap init SEMDEX mu.semdex.app --web-dir=dist
          npx cap add android
          npx cap sync
      
      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: semdex-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk          npm install @capacitor/core @capacitor/android
      
      - name: Remove existing Capacitor config
        run: rm -f capacitor.config.ts capacitor.config.json capacitor.config.js
      
      - name: Initialize Capacitor
        run: npx cap init SEMDEX mu.semdex.app --web-dir=dist
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Set Gradle Java version
        run: |
          cd android
          echo "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.6-9/x64" >> gradle.properties
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_21_X64 }}
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: semdex-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
